<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Brand Update</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div class="mb-3">
              <label for="brandName">Brand Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  placeholder="Brand Name"
                  class="form-control"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="updateBrand()">
            Update Brand
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
