<div *ngFor="let car of cars" class="container">
  <div class="row">
    <img src="https://localhost:44340{{ car.imagePath }}" />
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Car Id</th>
          <th>Color Name</th>
          <th>Brand Name</th>
          <th>Model Year</th>
          <th>Daily Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ car.carId }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.brandName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.dailyPrice }}</td>
          <td>{{ car.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
