<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Color Name</th>
      <th>Brand Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="setCurrentCar(car)"  
    *ngFor="let car of cars" 
    routerLink="/cars/carDetails/{{car.carId}}">
      <td>{{ car.carId }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>
</table>
