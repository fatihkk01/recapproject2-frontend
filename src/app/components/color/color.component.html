<div class="content">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Color Id</th>
        <th>Color Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors">
        <td>{{ color.colorId }}</td>
        <td>{{ color.colorName }}</td>
        <td><button routerLink="update/{{color.colorId}}" type="button" class="btn btn-warning">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
