
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carRentForm">
                    <div class="mb-3">
                        <label for="customerName">First Name & Last Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="customerName" 
                            formControlName="customerName" class="form-control" 
                            placeholder="First Name & Last Name"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rentDate">Rent Date</label>
                        <div class="form-group">
                            <input type="datetime-local" 
                            id="rentDate" 
                            formControlName="rentDate" class="form-control" 
                            />
                        </div>

                        <label for="rentDate">Return Date</label>
                        <div class="form-group">
                            <input type="datetime-local" 
                            id="returnDate" 
                            formControlName="returnDate" class="form-control" 
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber">Card Number</label>
                        <div class="form-group">
                            <input type="number" 
                            id="cardNumber" 
                            formControlName="cardNumber" class="form-control" 
                            placeholder="Card Number" maxlength="16"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="cardExpiration">Card Expiration</label>
                    <div class="form-group">
                        <input type="number" 
                        id="cardExpirationMonth" 
                        formControlName="cardExpirationMonth" class="form-control" 
                        placeholder="MM" maxlength="2"/>
                        <input type="number" 
                        id="cardExpirationDay" 
                        formControlName="cardExpirationYear" class="form-control" 
                        placeholder="YY" maxlength="2"/>
                        
                    </div>
                    <div class="form-group">
                        <label for="cvCode">CVCode</label>
                        <input type="number" 
                        id="cvCode" 
                        formControlName="cvCode" class="form-control" 
                        placeholder="CV" maxlength="3"/>
                    </div>
                   </div>
                   <div  class="mb-3">
                       <label></label>
                   </div>
                </form>
            </div>
            <div class="card-footer">
                <button routerLink="/cars" class="btn btn-fill btn-primary" (click)="pay()">Pay</button>
            </div>
        </div>
        
    </div>
    
</div>
