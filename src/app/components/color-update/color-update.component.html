<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Color Update</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">

                    <div class="mb-3">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                        <input type="text" id="colorName" formControlName="colorName" placeholder="Color Name" class="form-control">
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateColor()">Update Color</button>
            </div>
        </div>
    </div>
</div>
