<div class="container">
    <div class="row mb-3">
        <div class="col-md-12">
            <h5>Brands</h5>
            <select [ngModel]="currentBrand" (ngModelChange)="setCurrentBrand($event)"  class="form-select">
                <option [ngValue]="brand" *ngFor="let brand of brands" value="brand.brandId">{{brand.brandName}}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h5>Colors</h5>
            <select [ngModel]="currentColor" (ngModelChange)="setCurrentColor($event)" class="form-select" required>
                <option [ngValue]="color" *ngFor="let color of colors" value="color.colorId">{{color.colorName}}</option>
            </select>
        </div>
    </div>
    
    <button (click)="doToFilter()" class="btn btn-primary mr-10">Filter</button>
    <button (click)="removeFilter()" class="btn btn-danger">Remove Filter</button>
    
   


</div>
