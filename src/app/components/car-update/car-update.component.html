<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Car Id</th>
                            <th>Color Name</th>
                            <th>Brand Name</th>
                            <th>Model Year</th>
                            <th>Daily Price</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{carDetail.carId}}</td>
                            <td>{{carDetail.colorName}}</td>
                            <td>{{carDetail.brandName}}</td>
                            <td>{{carDetail.modelYear}}</td>
                            <td>{{carDetail.dailyPrice}}</td>
                            <td>{{carDetail.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Car Update</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="carUpdateForm">
                            <div class="mb-3">
                                <label for="brand" class="title">Brand Name</label>
                                <div class="form-group">
                                    <select [ngModel]="currentBrand" id="brandId" formControlName="brandId" (ngModelChange)="setCurrentBrand($event)"  class="form-select">
                                        <option [ngValue]="brand.brandId" *ngFor="let brand of brands" value="brand.brandId">{{brand.brandName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="title">Color Name</label>
                                <div class="form-group">
                                    <select [ngModel]="currentColor" id="colorId" formControlName="colorId" (ngModelChange)="setCurrentColor($event)"  class="form-select">
                                        <option [ngValue]="color.colorId" *ngFor="let color of colors" value="color.colorId">{{color.colorName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="modelYear" class="title">Model Year</label>
                                <div class="form-group">
                                    <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Year">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="dailyPrice" class="title">Daily Price</label>
                                <div class="form-group">
                                    <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="title">Description</label>
                                <div class="form-group">
                                    <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="UpdateCar()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
